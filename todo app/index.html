<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>todo app</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="todo-app">
            <div class="tasklist" id="tasklist">
                <h1 id="task"><b>TASK LIST</b></h1>
                <p id="style" style = "font-size: 20px;">Add tasks to your list by typing at the right side and pressing enter.</p>
                <button id = "clear">Clear</button>
                <div id="task-list" class="tasks"></div>
            </div>
            <div class="task-actions">
                <textarea id="new-task" class="new-task" placeholder="Enter a new task and press Enter."></textarea>
            </div>

        </div>
    
        <script src="script.js"> 
        </script>
    </body>
</html>
