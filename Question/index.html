<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left-pane">
            <div class="searchContainer">
                <input placeholder="search">
                <button>Search</button>
            </div>
            <div class="questionList" id="questionList"></div>
        </div>
        <div class="right-pane">
            <div class="createNewQuestion" id="createNewQuestion">
                <input placeholder="title" id="questiontitle">
                <textarea id="questionDescription" rows="10" placeholder="question detail"></textarea>
                <button id="SubmitQuestion"> Submit</button>
            </div>
            <div class="questionDetailContainer hidden" id="questionDetailContainer">
                <div class="questionInfo"></div>
                <div class="answerList"></div>
            </div>
        </div>
    </div>
    <script src="createquestion.js"></script>
    <script src="utils.js"></script>
    <script src="script.js"></script>
</body>

</html>
